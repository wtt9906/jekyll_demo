<!DOTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>贝塞尔</title>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>
<body>
	<div id="main">
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
	function Point(x,y){
		this.x = x;
		this.y = y;
	}
	var begin = new Point(20,20);
	var ctl_1 = new Point(20,100);
	var ctl_2 = new Point(200,100);
	var end = new Point(200,20);

	convas = $('#canvas')[0];
	context = convas.getContext("2d");
	$(document).ready(function(){
		context.moveTo(begin.x,begin.y);
		context.bezierCurveTo(ctl_1.x,ctl_1.y,ctl_2.x,ctl_2.y,end.x,end.y);
		context.strokeStyle = "#000";
		context.stroke();

	})
	</script>
</body>
