<!DOCTYPE html>
<html><head>
        <title>Evan You</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:700">
        <style>
            html, body {
                height: 100%;
                overflow: hidden;
                margin: 0;
            }
            body {
                font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
                padding-left: 5%;
                font-size: 250%;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            h1 {
                margin-bottom: 30px;
            }
            h3 {
                margin: 30px 0;
                max-width: 560px;
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
            p {
                margin: 30px 0;
            }
            a {
                color: #F66;
                text-decoration: none;
                margin-right: 20px;
                font-size: 75%;
            }
            a:hover {
                border-bottom: 5px solid #F66;
            }
            @media screen and (max-width: 420px) {
                body {
                    font-size: 140%;
                }
                h3 {
                    max-width: 260px;
                }
            }
            h3:first-letter {
                font-size: 30px;
                margin-right: 5px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            }
        </style>
       
    </head>
    <body>
        <h1>Hi there.</h1>
        <h3>You've found my new secret base, but it's still under construction.</h3>
        <p><a target="_blank" href="https://twitter.com/youyuxi">Twitter</a> <a target="_blank" href="https://github.com/yyx990803">Github</a></p>
        <canvas width="1280" height="323"></canvas>
        <script type="text/javascript">
            var c = document.getElementsByTagName('canvas')[0],
                x = c.getContext('2d'),
                pr = window.devicePixelRatio,
                width = window.innerWidth,
                height = window.innerHeight,
                f = 90,
                q,
                m = Math,
                r = 0,
                u = m.PI*2,
                v = m.cos,
                z = m.random;
            c.width = width*pr;
            c.height = height*pr;
            x.scale(pr, pr);//缩放
            x.globalAlpha = 0.6;//透明度
            function i(){
                x.clearRect(0,0,width,height);
                q=[{x:0,y:height*.7+f},{x:0,y:height*.7-f}];
                while(q[1].x<width+f) 
                    {d(q[0], q[1]);}
            }
            function d(i,j){   
                x.beginPath();
                x.moveTo(i.x, i.y);
                x.lineTo(j.x, j.y);
                var k = j.x + (z()*2-0.5)*f,
                    n = y(j.y);
                x.lineTo(k, n);
                x.closePath();
                r-=u/-50;
                x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16);
                x.fill();
                q[0] = q[1];
                q[1] = {x:k,y:n};
            }
            function y(p){
                var t = p + (z()*2-1.1)*f;
                return (t>height||t<0) ? y(p) : t;
            }
            document.onclick = i;
            document.ontouchstart = i;
            i();
        </script>
    
</body></html>
